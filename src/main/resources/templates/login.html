<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body class="body-bg">
<header>
    <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
</header>
<div class="container-sm p-5">
    <div class="container-sm text-center login-container">
        <div class="container login-card animate__animated animate__fadeInDown">
            <img alt="logo" th:src="@{/images/titulo_login.png}" class="img-fluid ms-4" style="margin-top: 65px">
            <div class="card-header fw-bold" style="background-color: rgb(123 123 123 / 70%);">Por favor ingrese su usuario y contraseña</div>
            <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
            <div class="card-body">
                <form th:action="@{/login}" method="post">
                    <div class="form-floating">
                        <input type="text" name="username" id="username"
                               class="form-control" placeholder="Usuario" autofocus required/>
                        <label for="username">Usuario</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" name="password" id="password"
                               class="form-control" placeholder="Contraseña" required/>
                        <label for="password">Contraseña</label>
                    </div>
                    <div class="form-group col-sm-12 my-2">
                        <input type="submit" class="btn btn-sicmys"
                               value="Ingresar"/>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </form>
            </div>
        </div>
    </div>
</div>
<footer class="footer mt-auto py-1">
    <div class="text-center text-secondary">
        <p class="my-0 text-muted">TEMPUS</p>
        <p class="my-0 text-muted">Santiago Torres</p>
        <p class="my-0 text-muted">© 2023</p>
    </div>
</footer>
</body>
</html>
